<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width">
    <title>Dress Length</title>

    <link href="style.css" media="all" rel="stylesheet" />
</head>
<body>
    <main>
        <h1>Dress Length Estimator</h1>
        <h3>Use this to estimate the length of a dress by image only</h3>
        <form>
            <input type="file" name="image" accept="image/*">
            <input class="button" type="submit" value="Estimate"></input>
        </form>
        </div>
        <div class="image state0">
            <div class="instruct">
                <div class="shoulder">Select the top of the dress at the shoulder</div>
                <div class="waist">Select the waist of the dress</div>
                <div class="hem">Select the hem of the dress</div>
                <div class="result">Dress length estimate: <span class="range"></span></div>
            </div>
            <div class="content">
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="estimate.js"></script>
</body>
